<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>

    <h1>WHATS THIS?! JACK CAN'T LEAVE CHRISTMAS TOWN?</h1>
    <h3>Jack must defeat the elves to escape ChristmasTown and return to HalloweenTown before its too late!</h3>
    <main>
        <div class="player-stat">
            <div class="defeated">
                <p>Congrats! you have vanquished <span id="defeated=number">0</span> Elves!</p>
                <div class="defeated-list"></div>
            </div>
            <div class="player">
                <p>
                    Your Health!
                    <span id="player-hp">10</span>
                </p>
                <img id="player-img" src="./assets/JackSkellington_547pin.png.webp" height="500" />
            </div>         
        </div>
        <div class="elf-hp">
            <div>
                <form>
                    <input name="elf-name" />
                    <button>Lets Battle!</button>
                </form>
                <div class="elves"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
